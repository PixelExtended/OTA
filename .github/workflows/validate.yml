name: Validate json files

on:
  pull_request:
    branches: [ trece ]

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Validate json files
      uses: RaaLabs/validate-json@v0.0.7
      with:
        directory: "builds/"
